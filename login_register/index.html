<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
            integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>


<div class="container mt-5">

    <ul class="nav nav-pills mb-3" id="tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="loginTab" data-toggle="pill" href="#loginForm" role="tab">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="registerTab" data-toggle="pill" href="#registerForm" role="tab">Register</a>
        </li>
    </ul>

    <div class="tab-content">

        <div class="tab-pane fade show active" id="loginForm" role="tabpanel">
            <form id="loginFormElement">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" id="loginUsername" >
                    <div class="invalid-feedback">
                        Please enter a username.
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="loginPassword" >
                    <div class="invalid-feedback">
                        Please enter a password.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton" >Login</button>
            </form>
        </div>

        <div class="tab-pane fade" id="registerForm" role="tabpanel">

            <div class="d-none alert alert-success my-4" role="alert">
                New user can be created
            </div>

            <div class="d-none alert alert-danger my-4" role="alert">
                Something went wrong
            </div>

            <form id="registerFormElement">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" id="registerUsername" >
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" id="registerEmail" >
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="registerGender" type="radio" name="gender" value="male" >
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="registerGender" type="radio" name="gender" value="female" >
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" id="registerCountry" >
                        <option value="">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                    </select>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="registerPassword" >
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" id="registerConfirmPassword" >
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="registerTerms" >
                    <label class="form-check-label" for="termsCheckbox">I agree to the terms and conditions.</label>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <button type="submit"  class="btn btn-primary" id="submitButton">Register</button>
            </form>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"
        integrity="sha512-/J1T4RfwfHmP/1jDH9L/1Ax51Q21YCvMJq/ynj11hTEBwguvGJ2L72yVirJn1YQWHeZx+aIi1y5zgRueUdYn1A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script src="./js/main.js"></script>
</body>
</html>
