<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Oyuncaqlar">

    <meta name="description" content="Free Web tutorials">

    <meta name="author" content="John Doe">
    <title> Home page </title>
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>

<header id="header" >

    <nav class="nav" >

        <img class="logo" src="./assets/logo/aperture.svg" alt="Logo">

        <ul class="list">
            <li class="list__item" >
                <a class="list__item-link" href="/">Home</a>
            </li>

            <li class="list__item" >

            </li>

            <li class="list__item" >

        <form>

            <img src="./assets/icons/search.svg" alt="Search icon">

            <input type="text" placeholder="Search for products" >

        <div class="container" >

                <img class="element__img" src="./assets/images/user.svg" alt="User image">

            </div>

            <div class="elements" >
                <img class="element__img" src="./assets/images/heart.svg" alt="Wishlist image">

            </div>

            <div class="elements" >
