<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="Oyuncaqlar">

  <meta name="description" content="Free Web tutorials">

  <meta name="author" content="John Doe">
  <title> Home page </title>
  <!--  Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/auth.css">


</head>

<body>

<header id="header">

  <nav class="nav">

    <img class="logo" src="./assets/logo/aperture.svg" alt="Logo">

    <ul class="list">
      <li class="list__item">
        <a class="list__item-link" href="/">Home</a>
      </li>

      <li class="list__item">
        <a class="list__item-link" href="/">About</a>
      </li>

      <li class="list__item">
        <a class="list__item-link" href="/">Contact</a>
      </li>

    </ul>

    <form class="form">

      <img class="form__img" src="./assets/icons/search.svg" alt="Search icon">

      <input class="form__input" type="text" placeholder="Search for products">

    </form>

    <div class="elements__container">

      <a href="/" class="elements ">
        <img class="elements__img" src="./assets/images/user.svg" alt="User image">
        <p class="elements__text">Profile</p>
      </a>

      <a href="/" class="elements active">
        <img class="elements__img" src="./assets/images/heart.svg" alt="Wishlist image">
        <p class="elements__text">Wishlist</p>
      </a>

      <a href="/" class="elements">
        <img class="elements__img" src="./assets/images/shopping-bag.svg" alt="Bag image">
        <p class="elements__text">Bag</p>
      </a>

    </div>

    <img class="menu" src="./assets/icons/menu.svg" alt="Menu icon">

  </nav>

</header>

<main id="main">

  <section class="otp">

    <img class="otp__img"
         src="./assets/images/otp_phone.png"
         alt=""
    >

    <div class="otp__header">
      <h4 class="otp__title">Verify With OTP</h4>
      <p class="otp__description color" >Sent to: 0123456789</p>
    </div>

    <form class="otp__form">

      <input class="otp__form-input" type="text" required maxlength="1" >

      <input class="otp__form-input" type="text" required maxlength="1" >

      <input class="otp__form-input" type="text" required maxlength="1" >

      <input class="otp__form-input" type="text" required maxlength="1" >

    </form>

    <div class="otp__content" >
      <p class="otp__text color" >Resend OTP In: <span class="otp__text-strong" >00.28</span></p>
    </div>

    <div class="otp__content" >
      <p class="otp__text color" >Log In Using <span class="otp__text-color" >Password</span></p>
    </div>

    <div class="otp__content" >
      <p class="otp__text color" >Having Trouble Logging In ? <span class="otp__text-color" >Get Help</span></p>
    </div>

  </section>

</main>

</body>

</html>
